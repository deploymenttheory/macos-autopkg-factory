name: 'ðŸ” AutoPkg Make Recipe Override'

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM
  workflow_dispatch:     # Allow manual triggering
    inputs:
      recipes:
        description: 'Comma-separated list of recipes to run'
        required: true
        default: 'MicrosoftTeams.install.recipe,MicrosoftTeams.jamf.recipe'
      verify_trust:
        description: 'Verify trust info for recipes'
        required: true
        default: true
        type: boolean
      update_trust:
        description: 'Update trust info if verification fails'
        required: false
        default: true
        type: boolean
      log_level:
        description: 'Log level (DEBUG, INFO, WARNING, ERROR, SUCCESS)'
        required: false
        default: 'INFO'
        type: string
      override_name:
        description: 'Name for the override file'
        required: false
        default: ''
        type: string
      override_format:
        description: 'Format of the override file (plist or yaml)'
        required: false
        default: 'yaml'
        type: string
      override_force:
        description: 'Force overwrite an existing override file'
        required: false
        default: false
        type: boolean


env:
  AUTOPKG_PREFS_PATH: ~/Library/Preferences/com.github.autopkg.plist
  TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
  JSS_URL: ${{ secrets.JSS_URL }}
  API_USERNAME: ${{ secrets.API_USERNAME }}
  API_PASSWORD: ${{ secrets.API_PASSWORD }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CLIENT_ID: ${{ secrets.JAMFPRO_CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.JAMFPRO_CLIENT_SECRET }}
  TENANT_ID: ${{ secrets.TENANT_ID }}
  LOG_LEVEL: ${{ github.event.inputs.log_level || 'INFO' }}

jobs:
  autopkg-run:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.0
      
      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.24'
      
      - name: Build AutoPkg CLI GHA runner Tool
        run: |
          # Build the CLI tool that will execute the workflow
          cd cmd/autopkgctl
          go build -o $GITHUB_WORKSPACE/autopkgctl
          chmod +x $GITHUB_WORKSPACE/autopkgctl
          echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH
      
      - name: Setup AutoPkg Environment
        id: setup
        run: |
          # Initialize AutoPkg environment
          autopkgctl setup \
            --prefs="$AUTOPKG_PREFS_PATH" \
            --force-update=false \
            --use-beta=false \
            --check-git \
            --check-root
      
      - name: Configure AutoPkg
        run: |
          # Configure AutoPkg with credentials and settings
          # Note: Environment variables are automatically used
          autopkgctl configure \
            --prefs="$AUTOPKG_PREFS_PATH" \
            --fail-without-trust=true
            
      - name: Resolve Recipe Repo Dependencies
        run: |
          # Run recipe-repo-deps to resolve dependencies
          autopkgctl recipe-repo-deps \
            --prefs="$AUTOPKG_PREFS_PATH" \
            --use-token \
            --recipes "${{ github.event.inputs.recipes }}"

      - name: Create Recipe Override
        run: |
          mkdir -p $GITHUB_WORKSPACE/recipe_overrides
          IFS=',' read -ra RECIPES <<< "${{ github.event.inputs.recipes }}"
          for recipe in "${RECIPES[@]}"; do
            echo "Creating override for $recipe"
            autopkgctl make-override "$recipe" \
              --prefs="$AUTOPKG_PREFS_PATH" \
              --name="$recipe" \
              --force="${{ github.event.inputs.override_force }}" \
              --format="${{ github.event.inputs.override_format }}"

            # Move override file to the repository
            OVERRIDE_FILE="$HOME/Library/AutoPkg/RecipeOverrides/$recipe.recipe.${{ github.event.inputs.override_format }}"
            mv "$OVERRIDE_FILE" "$GITHUB_WORKSPACE/recipe_overrides/"
          done
    
      - name: Commit and Push Overrides
        run: |
          cd $GITHUB_WORKSPACE
          
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch
          BRANCH_NAME="autopkg-overrides-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"

          # Check for changes
          if [[ -n "$(git status --porcelain recipe_overrides)" ]]; then
            echo "Changes detected. Committing..."
            
            git add recipe_overrides
            git commit -m "ðŸ“Œ AutoPkg Override Update: ${{ github.event.inputs.recipes }}"
            git push origin "$BRANCH_NAME"
          else
            echo "No changes to commit."
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: autopkg-overrides-${{ github.run_id }}
          base: main
          title: "ðŸ“Œ AutoPkg Override Updates"
          body: "This PR contains the latest AutoPkg recipe override updates."
          labels: "autopkg, automation"